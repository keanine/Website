<script>
// Pokemon
window.onload = loadList;

var type = {normal:"A8A878", fire:"F08030", fighting:"C03028", water:"6890F0", flying:"A890F0", grass:"78C850", poison:"A040A0", electric:"F8D030", ground:"E0C068", psychic:"F85888", rock:"B8A038", ice:"98D8D8", bug:"A8B820", dragon:"7038F8", ghost:"705898"};


var index;
var text;
var pokemon = [[]];

function loadList()
{


for(x = 1; x <= 151; x++)
{ pokemon[x] = {}; }

pokemon[1] = {x:"x",  name:"Bulbasaur",  type1:type.grass, type2:type.poison, captured:"false"};
pokemon[2] = {x:"x",  name:"Ivysaur",    type1:type.grass, type2:type.poison, captured:"false"};
pokemon[3] = {x:"x",  name:"Venusaur",   type1:type.grass, type2:type.poison, captured:"false"};
pokemon[4] = {x:"x",  name:"Charmander", type1:type.fire,  type2:type.fire,   captured:"false"};
pokemon[5] = {x:"x",  name:"Charmeleon", type1:type.fire,  type2:type.fire,   captured:"false"};
pokemon[6] = {x:"x",  name:"Charizard",  type1:type.fire,  type2:type.flying, captured:"false"};
pokemon[7] = {x:"x",  name:"Squirtle",   type1:type.water, type2:type.water,  captured:"false"};
pokemon[8] = {x:"x",  name:"Wartortle",  type1:type.water, type2:type.water,  captured:"false"};
pokemon[9] = {x:"x",  name:"Blastoise",  type1:type.water, type2:type.water,  captured:"false"};
pokemon[10] = {x:"x", name:"Caterpie",   type1:type.bug,   type2:type.bug,    captured:"false"};


for(index = 1; index < pokemon.length; index++)
{	
	document.getElementById("pokeList").innerHTML += "<li class='entry'><div onclick='catchPoke(" + index + ")' id='img" + index + "' class='entryBase entryImg' style='width:6%;'></div> <a href='Pokemon/" + index + ".html'> <div><div id='num" + index + "' class='entryBase' style='width:7%;'></div> <div id='name" + index + "' class='entryBase' style='width:62%;'></div>   <div id='color2_" + index + "' class='entryType'></div><div id='color1_" + index + "' class='entryType'></div>  <div id='capturedImg" + index + "' class='capture'></div></div></a></li>";
	//document.getElementById("pokeList").innerHTML += "<div id='pokeEntry'><li class='entry'><div id='img" + index + "' class='entryBase entryImg' style='width:6%;'></div> <div id='num" + index + "' class='entryBase' style='width:7%;'></div> <div id='name" + index + "' class='entryBase' style='width:33%;'></div>   <div id='color2_" + index + "' class='entryType'></div><div id='color1_" + index + "' class='entryType'></div>  <div id='capturedImg" + index + "' class='capture'></div><div id='seenImg" + index + "' class='spotted'></div></li></div>";
	//document.getElementById("pokeList").innerHTML += "<div><li class='entry' id='pokeEntry'><div id='img" + index + "' class='entryBase entryImg' style='width:6%;'></div> <div id='num" + index + "' class='entryBase' style='width:7%;'></div> <div id='name" + index + "' class='entryBase' style='width:33%;'></div>   <div id='color2_" + index + "' class='entryType'></div><div id='color1_" + index + "' class='entryType'></div>  <div id='capturedImg" + index + "' class='capture'></div><div id='seenImg" + index + "' class='spotted'></div></li></div>";

	zeroFilled = ('000' + index).substr(-3)
	document.getElementById("num" + index).innerHTML = zeroFilled;
	document.getElementById("name" + index).innerHTML = pokemon[index].name;
	document.getElementById("color1_" + index).style.backgroundColor = "#" + pokemon[index].type1;
	document.getElementById("color2_" + index).style.backgroundColor = "#" + pokemon[index].type2;
	document.getElementById("img" + index).style.backgroundImage = "url('Resources/Pokemon/"+ [index] + ".png')";

	if(pokemon[index].captured == "true") { document.getElementById("capturedImg" + index).style.backgroundImage = "url('Resources/Pokeball.png')"; }
	else if(pokemon[index].captured == "seen") { document.getElementById("capturedImg" + index).style.backgroundImage = "url('Resources/Eye.png')"; }
	else { document.getElementById("capturedImg" + index).style.backgroundImage = "none"; }
}
}

function catchPoke(num)
{
	if(pokemon[num].captured == "true") { 
	pokemon[num].captured = "false";
	document.getElementById("capturedImg" + num).style.backgroundImage = "none"; 
	}
	else if(pokemon[num].captured == "seen") { 
	pokemon[num].captured = "true";
	document.getElementById("capturedImg" + num).style.backgroundImage = "url('Resources/Pokeball.png')"; 
	}
	else { 
	pokemon[num].captured = "seen";
	document.getElementById("capturedImg" + num).style.backgroundImage = "url('Resources/Eye.png')"; 
	}
}
