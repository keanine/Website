<html>
    <head>
        <title>Video name</title>

        <link rel="icon" type="image/png" href="favicon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <script src="videoPage.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" 
                onload="this.onload=function(){};handleClientLoad()" 
                onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">

        </body></html>
        
    </head>
    <body onload="LoadVideo()">
        <div id="mainContainer">
            <div id="leftSide">
                <div id="videoBox">
                        <iframe id="videoIframe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="video"></iframe>
                </div>
                <div id="videoInfo">
                    <div id="channelInfo">
                        <a id="channelName" href="https://www.youtube.com/channel/UC6nSFpj9HTCZ5t-N3Rm3-HA">Vsauce</a>
                        <img onclick="ToggleSidebar()" src="Images/Sidebar.png" height="30" class="watchLaterImg">
                    </div>
                    <div class="description">
                        Published on XX MON YEAR<br/><br/>
                        Description
                        <button id="execute-request-button">Authorize</button>
                        <div id="results"></div>
                    </div>
                </div>
            </div>
            <div id="rightSide">
                <div id="rightHeader">
                        <div class="rightSideButton">Related Videos</div>
                </div>
                <div id="page-comments"> 
                    <!--comments, subscriptions, watchlater, search-->
                    <!--<div class="relatedVideo">
                        <a href="https://www.w3schools.com"><img src="testimg.jpg" class="relatedVideoThumbnail"></img></a>
                        <a href="https://www.w3schools.com">This is the title of the video</a>
                    </div>-->
                    <div class="loader"></div>
                </div>

            </div>
        </div>
    </body>
</html>
