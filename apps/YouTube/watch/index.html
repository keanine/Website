<html>
    <head>
        <title>Video name</title>

        <link rel="icon" type="image/png" href="favicon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto" rel="stylesheet">
        
        <script onload="SetVidID()" src="videoPage.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://apis.google.com/js/api.js" 
                onload="this.onload=function(){};handleClientLoad()" 
                onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body onload="LoadVideo()">
        <div id="mainContainer">
            <div id="leftSide">
                <div id="videoBox">
                        <iframe id="videoIframe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="video"></iframe>
                </div>
                <div id="videoInfo">
                    <div id="channelInfo">
                        <a id="channelIcon"></a>
                        <a id="channelName">TEst TEst TEst TEst TEst TEst TEst TEst TEst TEst TEst TEst </a>
                        <img onclick="ToggleSidebar()" src="Images/Sidebar.png" id="SidebarButton" class="watchLaterImg">
                        
                        <div id="DislikeCount">1,000</div>
                        <img src="Images/Thumb.png" id="DislikeButton"/>
                        <div id="LikeCount">1,000</div>
                        <img src="Images/Thumb.png" id="LikeButton"/>
                        <div id="SubButton">SUBSCRIBE</div>

                    </div>
                    <div id="description">
                            
                    </div>
                    <button id="execute-request-button">Authorize</button>
                </div>
            </div>
            <div id="rightSide">
                <div id="rightHeader">
                        <div class="rightSideButton">Related Videos</div>
                </div>
                <div id="page-comments"> 
                    <!--comments, subscriptions, watchlater, search-->
                    <!--<div class="relatedVideo">
                        <a href="https://www.w3schools.com"><img src="testimg.jpg" class="relatedVideoThumbnail"></img></a>
                        <a href="https://www.w3schools.com">This is the title of the video</a>
                    </div>-->
                    <div class="loader"></div>
                </div>

            </div>
        </div>
    </body>
</html>
